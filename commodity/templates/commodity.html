{% extends 'base.html' %}
{% load static %}
{% block title %}<title>Warehouse Management System</title>{% endblock %}

{% block title_js %} <script src="{% static "node_modules\jquery\dist\jquery.js"%}"> </script> {% endblock %}

{% block content %}
<div class="img-responsive">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href=" ">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Commodity/Add</li>
      </ol>

     <form id="form_gatepass" method="post" action="\commodity\submit\">
      {% csrf_token %}
        <div class="form-group">
         <div class="form-group">
            <div class="form-row">
              <div class="col-md-4">
                <input type="hidden" id="CommodityNo" name="CommodityNo" value="{{ commodityNO }}">
                <label for="txtgatepass">Commodity</label>
                <input onfocus="this.select();" class="form-control" id="txtcommodity" name = "txtcommodity" type="text" value="" aria-describedby="nameHelp" autofocus required>
              </div>
            </div>
          </div>

        <div class="form-group">
                    <div class="form-row">
                    <div class="col-md-6"> </div>
                      <div class="col-md-3">
                        <input class="form-control" id="btnsubmit" type="Submit" aria-describedby="nameHelp" >
                      </div>
                    </div>
                  </div>

            </form>
      </div>
    </div>
{% endblock %}
